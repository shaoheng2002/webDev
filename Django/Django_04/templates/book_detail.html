{%  extends 'base.html' %}
{% block content %}
    <div class="book_detail">
        <h2> 图书详情 </h2>
        <hr>
        <h3>ID: {{ book.0 }}, 书名： {{ book.1 }}</h3>
        <hr>
        <h3>作者： {{ book.2 }}</h3>
    </div>
    <div class="deletebook">
        <form action="{%  url 'delete_book' %}" class="form-group" method="POST" id="deleteForm">
            <input type="hidden" name="book_id" value="{{ book.0  }}">
            <button class="btn btn-danger deleteBtn">删除图书</button>
        </form>
    </div>
    <script>
    $(function () {
        $('.deleteBtn').on('click', function () {
            $('#deleteForm').submit();
        });
    })
    </script>

{% endblock %}
