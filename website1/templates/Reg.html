{% extends 'base.html'  %}
{%  block title %}
Register
{%  endblock title%}

{%  block head %}
<link rel="stylesheet" href="{{url_for('static', filename='css/login.css')}}">
{%  endblock head%}

{%  block main %}

<form action="" method="POST" id = 'regForm'>
    <div class="form-container">
        <h3 class="pageTitle"> Register</h3>
        <div class="form-group">
            <input type="text" class="form-control required digits" placeholder="Phone Number" name="phone">
        </div>
        <div class="form-group">
            <input type="text" class="form-control required" placeholder="Username" name="username">
        </div>
        <div class="form-group">
            <input type="password" class="form-control required" placeholder="Password" name="password" id="password">
        </div>
        <div class="form-group">
            <input type="password" class="form-control required" placeholder="Password Confirm" name="passwordRepeat">
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block" id="regSubmit">Register</button>
        </div>

    </div>
</form>

<script>
    $(document).ready(function(){
        $('#regForm').validate({
            rules:{
                phone: {
                    required:true,
                    digit:true
                },
                username: "reqired",
                password: 'required',
                passwordRepeat:{
                    required:true,
                    equalTo: "#password"
                }
            },
            messages:{
                phone:"Required and number ONLY",
                username:"Required",
                password: 'Required, password can not be empty',
                passwordRepeat:{
                    required:"Require to input the password again",
                    equalTo: "Password does not match"
                }
            }
        });

        $('#regSubmit').on('click', function () {

            if(! $('#regForm').valid()){
                return false;
            }
        });
    })

</script>
{%  endblock main%}
